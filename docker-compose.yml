version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: sgf-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/sgf?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: sgf
      SPRING_DATASOURCE_PASSWORD: sgf
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    container_name: sgf-frontend
    ports:
      - "4200:80"  
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: sgf-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sgf
      MYSQL_USER: sgf
      MYSQL_PASSWORD: sgf
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sgf-phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: sgf
      PMA_PASSWORD: sgf
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  db_data:
