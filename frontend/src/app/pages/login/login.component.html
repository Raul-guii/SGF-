<section class="login-page">
  <form class="login-card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Entrar</h1>
    <p>Use suas credenciais para acessar o sistema.</p>

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="email@dominio.com" />

    <label for="password">Senha</label>
    <input id="password" type="password" formControlName="password" placeholder="Sua senha" />

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading">
      {{ loading ? "Entrando..." : "Login" }}
    </button>
  </form>
</section>
